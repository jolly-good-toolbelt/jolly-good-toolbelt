language: python
python:
- '3.6'
branches:
  only:
  - master
before_install:
- sudo apt-get update
- sudo apt-get install graphviz
- pip install poetry
install:
- "./bootstrap.sh"
script:
- self-check
- build-docs
deploy:
- provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  local_dir: docs/
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
